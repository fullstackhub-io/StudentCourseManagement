<div class="example-container mat-elevation-z8">
    
    <div class="example-table-container">
  
      <table mat-table [dataSource]="filteredAndPagedIssues" class="example-table" matSort
             matSortActive="created" matSortDisableClear matSortDirection="desc"
             (matSortChange)="resetPaging()">
        <!-- Number Column -->
        <ng-container matColumnDef="courseID">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let row">{{row.courseID}}</td>
        </ng-container>
  
        <!-- Title Column -->
        <ng-container matColumnDef="courseName">
          <th mat-header-cell *matHeaderCellDef>Course Name</th>
          <td mat-cell *matCellDef="let row">{{row.courseName}}</td>
        </ng-container>
  
        <!-- State Column -->
        <ng-container matColumnDef="courseShortName">
          <th mat-header-cell *matHeaderCellDef>Course Short Name</th>
          <td mat-cell *matCellDef="let row">{{row.courseShortName}}</td>
        </ng-container>
  
        <!-- Created Column -->
        <ng-container matColumnDef="creditHour">
            <th mat-header-cell *matHeaderCellDef>Credit Hour</th>
          <td mat-cell *matCellDef="let row">{{row.creditHour}}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  
    <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
  </div>
