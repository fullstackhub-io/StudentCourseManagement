<div class="example-container mat-elevation-z8">
<div class="div-spacing">
  <button mat-raised-button color="primary" (click)="gridaction(1,null)">Add New Course</button>
  <button [routerLink]="['../../home']" mat-button color="primary"><i class="material-icons">home</i>    Back to Home</button>
</div>
  <div class="example-table-container">
    <table mat-table [dataSource]="filteredAndPagedIssues" class="example-table" matSort matSortActive="created"
      matSortDisableClear matSortDirection="desc" (matSortChange)="resetPaging()">

      <ng-container matColumnDef="courseName">
        <th mat-header-cell *matHeaderCellDef>Course Name</th>
        <td mat-cell *matCellDef="let row">{{row.courseName}}</td>
      </ng-container>

      <ng-container matColumnDef="courseShortName">
        <th mat-header-cell *matHeaderCellDef>Course Short Name</th>
        <td mat-cell *matCellDef="let row">{{row.courseShortName}}</td>
      </ng-container>

      <ng-container matColumnDef="creditHour">
        <th mat-header-cell *matHeaderCellDef>Credit Hour</th>
        <td mat-cell *matCellDef="let row">{{row.creditHour}}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let row">{{row.price}}</td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row"><button mat-mini-fab color="primary" (click)="gridaction(2,row)">
            <mat-icon>edit</mat-icon>
          </button></td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row"><button mat-mini-fab color="warn" (click)="gridaction(3,row)">
            <mat-icon>delete</mat-icon>
          </button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="5"></mat-paginator>
</div>
